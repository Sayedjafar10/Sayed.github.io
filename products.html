<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Webshop</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #app2 {
        text-align: center;
        padding: 20px;
      }
      .Webshop-h1 {
        margin-bottom: 20px;
      }
      #cart {
        margin-bottom: 20px;
      }
      .product {
        display: inline-block;
        margin: 10px;
        border: 1px solid #ccc;
        padding: 10px;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="app2">
      <h1 class="Webshop-h1">Webshop</h1>

      <div class="product">
        <img src="img/product1.jpg" alt="Smart Home Guardian" />
        <h2>Smart Home Guardian</h2>
        <p>Price: $4999.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="img/product2.jpg" alt="Eco Tracker" />
        <h2>Eco Tracker</h2>
        <p>Price: $3744.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="img/product2.jpg" alt="Health Companion" />
        <h2>Health Companion</h2>
        <p>Price: $999.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="img/product3.jpg" alt="CodeCraft Academy" />
        <h2>CodeCraft Academy</h2>
        <p>Price: $249.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </body>
</html>
